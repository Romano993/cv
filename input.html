<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT documentation</title>
</head>
<body>

    <form class="" action="input.html" method="post">
        <label>Your Name:</label>
        <input type="text"> <br>
        <label>Password:</label>
        <input type="password"> <br>
        <input type="button" value="Si kokot?">
        <input type="checkbox"> <br>
        <input type="file"> <br>
        <input type="color">
    </form>
    <form action="input.html">
        <label>Aký je dátum</label>
        <input type="date">
        <input type="datetime-local"> <br>
        <label>Napíš email ak súhlasíš</label>
        <input type="email">
        <input type="submit">
        <input type="hidden"> <br>
        <input type="image"> <br>
        <label>Month without date</label>
        <input type="month">
        <input type="number">
        <input type="radio">
        <input type="range">
    </form>
</body>
</html>
